aws_vpc_yaml:
  typespace: aws
  output:
    vpc_id: String
    subnet_id: String
  activities:
    vpc:
      output: vpc_id
      state:
        amazon_provided_ipv6_cidr_block: false
        cidr_block: 192.168.0.0/16
        enable_dns_hostnames: false
        enable_dns_support: false
        is_default: false
        state: available
        tags:
          name: lyra-sample-vpc
          created_by: lyra
    subnet:
      output: subnet_id
      state:
        vpc_id: $vpc_id
        cidr_block: 192.168.1.0/24
        ipv6_cidr_block: ''
        tags: 
          name: lyra-sample-vpc
          created_by: lyra
        assign_ipv6_address_on_creation: false
        map_public_ip_on_launch: false
        default_for_az: false
        state: available
    routetable:
      output: route_table_id
      state:
        vpc_id: $vpc_id
        tags:
          name: lyra-sample-vpc
          created_by: lyra
    
