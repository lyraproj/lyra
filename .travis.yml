language: go
os:
  - linux
  - osx
go:
- '1.11'
env:
- GO111MODULE=on
script: make
before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y upx; fi
  - make dist-release
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.tar.gz*
  skip_cleanup: true
  on:
    repo: lyraproj/lyra
    tags: true