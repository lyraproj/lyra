language: go
go:
- '1.11'
env:
- GO111MODULE=on
jobs:
  include:
  - stage: Test and build
    script:
    - rm go.sum # Workaround for https://github.com/kubernetes/kubernetes/issues/69040
    - make checklicences
    - make
    before_deploy:
    - sudo apt-get install -y upx
    - make dist-release
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*.tar.gz*
  skip_cleanup: true
  on:
    repo: lyraproj/lyra
    tags: true